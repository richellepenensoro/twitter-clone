<form class="tweetbox" action="/tweets" method="post">
    <img class="avatar" src="{{ user.avatar }}" alt="{{ user.fullname }}">
    <textarea class="tweet-input" name="tweet" maxlength="140" placeholder="What's happening?" required></textarea>

    <footer class="tweetbox-actions">
        <button class="btn btn-primary tweet-btn" disabled>Tweet</button>
    </footer>
</form>
